<form #monForm='ngForm' (ngSubmit)=ajouterPersonne()>
    <div>
        Nom:
        <input name='nom' type='text' [(ngModel)]='personne.nom' required #nom='ngModel'>
    </div>
    <div [hidden]='nom.valid || nom.pristine'>
        Le nom est obligatoire
    </div>
    <div>
        Prenom:
        <input name='prenom' type='text' [(ngModel)]='personne.prenom' required #prenom='ngModel'>
    </div>
    <div [hidden]='prenom.valid || prenom.pristine'>
        Le prenom est obligatoire
    </div>
    <div>
        <button [disabled]=!monForm.valid>Ajouter</button>
    </div>

    <ul>
        <li *ngFor="let personne of personnes;">
            {{ personne.nom }} - {{ personne.prenom }}
        </li>
    </ul>

    <div class="container" style="margin-top: 15px;">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let personne of personnes">
                {{ personne.nom }} {{ personne.prenom }}
                <button type="submit" class="btn btn-default" (click)="supprimerPersonne(personne)">
                    supp
                </button>
            </li>
        </ul>
    </div>
</form>
